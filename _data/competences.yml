- name: Intéractions Homme-Machine (IHM)
  short: \"Les interfaces homme-machine ou IHM (aussi appelées interactions personne-machine ou IPM ; en anglais, human-machine interfaces ou HMI) sont les moyens et outils mis en œuvre afin qu\'un humain puisse contrôler et communiquer avec une machine. Les ingénieurs en ce domaine étudient la façon dont les humains interagissent avec les ordinateurs ou entre eux à l'aide d'ordinateurs, ainsi que la façon de concevoir des systèmes qui soient ergonomiques, efficaces, faciles à utiliser ou plus généralement adaptés à leur contexte d'utilisation.\" Texte temporaire tiré de Wikipedia.
