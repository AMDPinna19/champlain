{% assign item=include.item %}

{% assign authors = item.authors  | split: ", " %}
{% for author in authors %}
{% assign auteur = site.data.authors | where: "id",author | first %}
{%- if auteur.url -%}<a href="{{ auteur.url | relative_url }}" target="_blank">{%- endif -%}
    {% if auteur.avatar  %}<img src="{{ auteur.avatar | relative_url }}">{% endif %}
    {%- if auteur.url -%}</a>{%- endif -%}
{% endfor %}
