{% assign author = site.data.authors | where: "id",include.author | first %}

<div class="post-info">
  {%- if author.url -%}<a href="{{ author.url | relative_url }}" target="_blank">{%- endif -%}
    {% if author.avatar  %}
      <img src="{{ author.avatar | relative_url }}">
    {% endif %}
    <p class="meta">
      {% if author.name %}{{ author.name }} - {% endif %} {% include date.html date=include.date %}
    </p>
  {%- if author.url -%}</a>{%- endif -%}
</div>
